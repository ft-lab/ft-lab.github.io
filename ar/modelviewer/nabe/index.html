<html>

        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <body>

        Source : <a href="https://github.com/ft-lab/ft-lab.github.io/tree/master/ar/modelviewer/cyawan">https://github.com/ft-lab/ft-lab.github.io/tree/master/ar/modelviewer/nabe</a><br>
