<html>
    <head>
        <title>PBRTest</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>        
    </head>
    <body>
        <h2>PBRTest</h2>
        <div align="right">2021/12/21</div>
        <hr />
        glbを使用した例。iOS/iPadOSでは自動的にglTFからUSDにコンバートされてARされます。<br>
        WebXRを優先。<br>
        以下の画像をタップするとARできます。<br>
        <model-viewer
          ar
          ar-modes="webxr scene-viewer quick-look"
          src="./gltfTest_PBRMaterial.glb"
          alt="PBRTest"
          auto-rotate
          camera-controls
        ></model-viewer>
        <br>
        Source : <a href="https://github.com/ft-lab/ft-lab.github.io/tree/master/ar/modelviewer/pbrtest">https://github.com/ft-lab/ft-lab.github.io/tree/master/ar/modelviewer/pbrtest</a><br>
        <hr />
    </body>
</html>
